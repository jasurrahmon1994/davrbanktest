<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Jasur Rahmonov's frontend skills</title>

    <link rel="stylesheet" href="/assets/styles/main.css">


</head>

<body>
    <main>
        <section class="navigation">
            <div class="heading">
                <div>
                    <h2>ANOR</h2>
                    <span>24/7</span>
                </div>
                <img src="/assets/img/card-icon.svg" alt="anor_card">
            </div>
            <div class="nav-list active">
                <div class="menu-item">
                    <div>
                        <img src="/assets/img/card-icon.svg" alt="card_anor">
                        <p>ANOR</p>
                    </div>
                    <img src="/assets/img/downhead-arrow.png" alt="arrow_anor" class="dropdown-icon">
                </div>
                <ul class="submenu-items">
                    <li class="list drop-link active">
                        <p>Anor Payments</p>
                        <ul>
                            <li><a href="/payment.html">Payments</a></li>
                            <li>Payment List</li>
                        </ul>
                    </li>
                    <li class="list drop-link active">
                        <p>Anor Settings</p>
                        <ul>
                            <li>Service Settings</li>
                            <li>Transfer Settings</li>
                            <li>Account Settings</li>
                            <li>Parameters Settings</li>
                        </ul>
                    </li>
                    <li class="list">Anor Service Providers</li>
                    <li class="list">Anor Services</li>
                </ul>
            </div>
        </section>
        <section class="showing-panel">
            <div class="heading">
                <a href="/" class="logo">
                    <img src="/assets/img/bank-logo.png" alt="davrbank_logo"></a>
                <div class="extensions">
                    <img src="/assets/img/settings.svg" alt="settings_anor">
                    <img src="/assets/img/us-flag.png" alt="us_flag">
                </div>
            </div>
            <div class="list-name">
                <h2>Payments</h2>
                <p>Payments</p>
            </div>
            <div class="input-wrapper">
                <div class="confirm-info">
                    <div class="export-info">
                        <div class="inner">
                            <div class="btn-group">
                                <button class="btn green">
                                    <img src="/assets/img/plus-btn.png" alt="plus_anor">
                                    <p>New</p>
                                </button>
                                <button class="btn red">
                                    <img src="/assets/img/trash.png" alt="trash_anor">
                                    <p>Delete</p>
                                </button>
                            </div>
                            <button class="btn violet">
                                <img src="/assets/img/export.png" alt="export_anor">
                                <p>Export</p>
                            </button>
                        </div>
                    </div>
                    <div class="manage-product">
                        <h3>Manage <span>Products</span></h3>
                        <div class="input">
                            <button type="submit" class="search">
                                <img src="/assets/img/search.png" alt="search_anor">
                            </button>
                            <input type="text" required placeholder="Search...">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="/assets/scripts/script.js"></script>

</body>

</html>
